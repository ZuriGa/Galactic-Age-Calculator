<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Age Calculator</title>
</head>
<body>
    <h1>Super Galactic Age Calculator</h1>
    <p>This application determines a user's age based on a planet's solar years. It determines how many years have passed on each planet since a past birthday, and it also determines how many years have yet to pass until a future birthday</p>
    <div class="container">
    <form>
        <div class="form-group">
            <label for="age">Enter your Name:</label>
            <input type="text" class="form-control" id="age" placeholder="enter your name">
            <label for="age">Enter your age:</label>
            <input type="text" class="form-control" id="age" placeholder="enter your age in digits">
        </div>
    </form>
    <button type="button" class="btn btn-outline-warning">Enter</button>
    </div>
    
    

</body>
</html>
